<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Book Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!--<link rel="manifest" href="images/site.webmanifest">-->
    <!-- fonts / icons / css -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons|Caveat+Brush|Coming+Soon' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app">
        <div>
            <v-app-bar color="deep-purple accent-4" dense dark>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>Awesome Book Store</v-toolbar-title>
                <v-spacer></v-spacer>
                <pop-up-list name="Shopping Cart" icon="mdi-cart" tooltip="Shopping Cart" :items="cartList" @remove-item="removeIt" @move-item="moveIt" @add-item="addIt"></pop-up-list>
                <pop-up-list name="Wish List" my-class="wish" icon="mdi-playlist-star" tooltip="Wish List" :items="wishList" @remove-item="removeIt" @move-item="moveIt" @add-item="addIt"></pop-up-list>
            </v-app-bar>
        </div>
        <v-container>
            <v-row>
                <v-col>
                    <v-sheet class="shopping-list" class="mt-5">
                        <shop class="largeItem" @add-to-wish-list="addToWishList" @add-to-cart="addToCart"></shop>
                    </v-sheet>
                </v-col>
            </v-row>
        </v-container>
    </div>

<!-- Vue Application -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="js/app-models.js"></script>
<script src="js/app-components.js"></script>
<script src="js/app.js"></script>

</html>
